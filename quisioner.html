    <div class="container">
      <h2>Find Your Perfect Comic</h2>
      <br /><br />

      <div class="question">
        <label for="era">What kind of era do you like?</label>
        <select id="era">
          <option value="murim">Murim (Sects & Martial Art)</option>
          <option value="today">Today's World (or somewhere in the future)</option>
          <option value="high-fantasy">High Fantasy (Gods, Demons, Knights, etc.)</option>
          <option value="academy">Academy (Around Academy/School)</option>
        </select>
      </div>

      <div class="question">
        <label for="main-character">What kind of main character do you like?</label>
        <select id="main-character">
          <option value="overpowered">Overpowered</option>
          <option value="depressed">Depressed</option>
          <option value="pure-development">Pure Development</option>
        </select>
      </div>

      <div class="question">
        <label for="story">What kind of story do you like?</label>
        <select id="story">
          <option value="revenge">Revenge</option>
          <option value="sports">Sports</option>
          <option value="peace">Searching for Peace</option>
          <option value="daily-life">Daily Life</option>
        </select>
      </div>

      <div class="question">
        <label for="world">What kind of world do you prefer?</label>
        <select id="world">
          <option value="none">(optional)</option>
          <option value="world-of-game">World of Game</option>
          <option value="world-of-fighting">World of Fighting</option>
          <option value="world-of-surviving">World of Surviving</option>
        </select>
      </div>

      <button id="recommend-btn">Get Recommendation</button>

      <div id="result" class="result"></div>
    </div>
